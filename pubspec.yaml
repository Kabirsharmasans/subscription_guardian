name: subscription_guardian
description: A private subscription management app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Local Notifications
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  flutter_timezone: ^4.1.1

  # UI & Navigation
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  url_launcher: ^6.2.6
  path_provider: ^2.0.0

  # Background and Startup
  launch_at_startup: ^0.3.0
  system_tray: ^2.0.3
  window_manager: ^0.3.8
  msix: 3.16.12
  package_info_plus: ^8.0.0

  fl_chart: ^0.68.0
  csv: ^6.0.0
  file_picker: ^8.0.0
  home_widget: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

msix_config:
  display_name: Subscription Guardian
  publisher_display_name: Subscription Guardian
  identity_name: com.example.subscriptionguardian
  msix_version: 1.0.0.0
  logo_path: assets/icon/icon.ico
  capabilities: "runFullTrust"
  certificate_path: test_certificate.pfx
  certificate_password: password