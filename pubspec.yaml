name: subscription_guardian
description: A private subscription management app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Local Notifications
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  flutter_native_timezone: ^2.0.0

  # UI & Navigation
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  url_launcher: ^6.2.6
  path_provider: ^2.0.0

  # MISSING DEPENDENCIES - ADD THESE:
  fl_chart: ^0.68.0           # For dashboard charts
  csv: ^6.0.0                 # For data export/import
  file_picker: ^8.0.0         # For file import
  home_widget: ^0.6.0         # For home widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21